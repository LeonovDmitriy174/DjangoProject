{% extends "blog/base_template.html" %}

{% block content %}
    <div class="container">
    <div class="col-12 mb-5">
    <div class="row">
        <div class="col-5">
            <div class="card text-center">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить пост "{{ object.title | title }}"?</p>
                        <button type="submit" class="w-100 btn btn-lg btn-danger">Удалить</button>
                        <a href="{% url 'blog:blog_post' object.pk %}"
                           class="w-100 btn btn-lg btn-warming">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</div>
</div>

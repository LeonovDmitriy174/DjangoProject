{% extends "catalog/base_template.html" %}
{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Skystore</h1>
        <p class="lead">Skystore - №1 магазин электроники в мире</p>
    </div>
    {% load catalog_tags %}
    <div class="container">
    <div class="row text-center">
        <div class="card" style="width: 18rem;">
            <div class="verticalcenter">
                <img class="card-img-top middle" src="{{ object.photo | media_filter }}">
            </div>
            <style>
                .verticalcenter {
                    display: table-cell;
                    height: 380px;
                    vertical-align: middle;
                }
            </style>
            <div class="card-body">
                <h5 class="card-title">{{ object.name | title }}</h5>
                <p class="card-text">{{ object.description }}</p>
                <h6 class="card-text">{{ object.price }} руб.</h6>
                <a href="#" class="btn btn-primary">Купить</a>
            </div>
        </div>
    </div>
{% endblock %}
</div>

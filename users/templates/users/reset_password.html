{% extends "catalog/base_template.html" %}
{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Skystore</h1>
        <p class="lead">Skystore - №1 магазин электроники в мире</p>
    </div>
    <div class="container">
    <div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h3 class="card-title">
                        Сброс пароля
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Восстановить пароль</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</div>
</div>
